<h1 style="color: yellow;text-align: center">SHOW ROOM PORSCHE</h1>

<table class="table table-striped ">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Image</th>
  </tr>
<tr *ngFor="let product of productList">
    <td>{{product.id}}</td>
    <td>{{product.name_product}}</td>
    <td><img [src]="product.image" style="width: 200px;height: 150px" alt="Porsche"></td>
    <td>
<!--      <a [routerLink]="['/edit-product/'+product.id]">Edit</a>-->
      <a class="btn btn-primary" [routerLink]="['/edit-product/' + product.id]">Edit</a>
    </td>
    <td>
      <button class="btn btn-primary" (click)="InfoProduct(product.id)">Info</button>
    </td>

</tr>
</table>
<a class="btn btn-success" [routerLink]="['/create-product/']">Add New Product</a>
