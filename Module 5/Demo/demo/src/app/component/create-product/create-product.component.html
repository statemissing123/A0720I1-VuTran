<p>create-product works!</p>
<form [formGroup]="formCreate" (submit)="createProduct(this.formCreate.value)">
  <div class="form-group">
    <label>Name: </label>
    <input class="form-control"  aria-describedby="emailHelp" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label >Price: </label>
    <input class="form-control" formControlName="price">
  </div>

  <button type="submit" class="btn btn-primary">Create Product</button>
</form>
