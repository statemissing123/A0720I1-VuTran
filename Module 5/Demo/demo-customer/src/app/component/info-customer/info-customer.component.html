<h1 style="text-align: center;color: blue">Infomation Customer</h1>
<table class="table table-light table-striped">
  <thead>
  <th>ID</th>
  <th>Name</th>
  <th>BirthDay</th>
  <th>Card</th>
  <th>Number phone</th>
  <th>Email</th>
  <th>Address</th>
  </thead>
  <tbody *ngIf="customer">
  <td>{{customer.id}}</td>
  <td>{{customer.name}}</td>
  <td>{{customer.birthday}}</td>
  <td>{{customer.card}}</td>
  <td>{{customer.phone}}</td>
  <td>{{customer.email}}</td>
  <td>{{customer.address}}</td>
  </tbody>
</table>
<button class="btn btn-warning" [routerLink]="['/']">List Customer</button>
