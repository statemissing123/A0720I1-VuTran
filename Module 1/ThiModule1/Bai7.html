<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="500" width="500" style="border: 1px solid #008CBA"></canvas>
<script>
    class Circle{
        constructor(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius=radius;
        }
        render(canvas){
            let ctx = canvas.getContext("2d");
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle="#0000000";
        }
    }
    let circle1 = new Circle(250,250,100);
    let canvas = document.getElementById("myCanvas");
    circle1.render(canvas);

</script>
</body>
</html>
