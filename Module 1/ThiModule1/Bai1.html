<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let temp = 0 ;
    let cnt = 0;
    let total = 0;
    let n ;
    do {
        if (n>50){
            alert("Vui lòng nhập số bé hơn 50")
        }
        n = parseInt(prompt("Nhập số lượng phần tử: "));
    }while (n>50);
    for (let i =0  ; i < n ;i++){
        arr[i]=parseInt(prompt("Nhập phần tử " + (i+1)));
        if (arr[i] %2 == 1 && i%2==0){
            temp += arr[i];
            cnt++;
        }
    }
    alert(arr);
    total = temp/cnt;
    alert(total + " là Trung Bình các số lẻ ở vị trí chẵn ")
</script>
</body>
</html>
