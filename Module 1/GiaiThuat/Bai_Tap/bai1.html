<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = "";
    for (let i = 5; i <= 5;) {
        for (let j = 1; j <= 5; j++) {
            if (j <= i){
                result += '*';
            }
            else {
                result += '&nbsp;';
            }
        }
        result += "<br>";
    }
    document.write(result)
</script>
</body>
</html>
