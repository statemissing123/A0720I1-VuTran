<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = prompt("Nhập từ muốn dịch")
    let Eng = ["new","for","if","else","of","on"];
    let Vie = ["mới","cho","nếu","khác","tắt","mở"];
    for (let i = 0 ; i<= Eng.length;i++){
       if (Eng[i]===text){
           document.write(Vie[i]);
       }
    }
</script>
</body>
</html>
