<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number){
        for(let i = 2; i<= Math.sqrt(number); i++){
            if(number%i == 0){
                return false;
            }
        }
        return true;
    }
    for(let i =2; i<1000;i++){
        if(isPrime(i)){
            document.writeln(i +" là số nguyên tố"+ "<br>");
        }
    }
</script>
</body>
</html>
