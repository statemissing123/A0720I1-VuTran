<script>
    const PI = Math.PI ;
    function perimeter (R){
        return R*PI
    }
    let result = perimeter(prompt("Nhập đường kính R"));
    alert(result);

    function acreage(r) {
        return r*r*PI
    }
    let temp = acreage(prompt("Nhập bán kinh r"));
    alert(temp);

</script>
