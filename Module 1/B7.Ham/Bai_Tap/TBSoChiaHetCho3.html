<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let temp = 0 ;
    let total = 0;
    let cnt = 0;
    let n = parseInt(prompt("Nhập số lượng phần tử muốn có"));
    for (let i = 0 ; i < n ;i++) {
        arr[i] = parseInt(prompt("nhập phần tử thứ " + (i+1)));
        if (arr[i]%3==0 && arr[i]>0){
            temp += arr[i];
            cnt++;
        }
    }
    total = temp /cnt;
    alert(total+ " trung bình các số chia hết cho 3");
</script>
</body>
</html>
