<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let arr = [];
        let total = 0;
        let number = [parseInt(prompt("Nhập tổng số phần tử muốn có: "))];
        for (let i = 0 ; i<number ; i++){
            arr.push(parseFloat(prompt("Nhập phần tử:")));
            total += arr[i]
        }
        alert("Tổng các phần tử là: " + total);


</script>
</body>
</html>
