<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập Năm"));
    if (year % 4 == 0){
        if (year % 100 == 0){
            if (year % 400 == 0){
                alert(year + "nhuần");
            }else {
                alert(year + "Không Nhuần")
            }
        }else {
            alert(year + "Nhuần")
        }
    }else {
        alert(year + "Không Nhuần")
    }

</script>
</body>
</html>
