<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table>");
    for (let i = 1; i<=10 ; i++ ) {
        document.write("<tr>");
        for (let j = 2; j <= 10; j++) {
            document.write("<td>" + j + " x " + i + " = " + (i * j) + "</td>");
        }
        document.write("</tr>");
    }
</script>
</body>
</html>
