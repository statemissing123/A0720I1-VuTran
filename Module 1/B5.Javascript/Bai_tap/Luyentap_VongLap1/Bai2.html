<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số đo nhiệt độ cơ thể"));
    if (a > 100){
        alert("Thân nhiệt cơ thể quá cao bạn vui lòng giảm nhiệt độ cơ thể");
    }else if (a > 20){
        alert("Thân nhiệt ổn định bình thường");
    }else if (a < 20){
        alert("Thân nhiệt độ thấp yêu cầu tăng nhiệt độ");
    }
</script>
</body>
</html>
