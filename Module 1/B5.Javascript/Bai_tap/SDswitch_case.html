<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month">
<button onclick="tinhngay()">Tính số ngày</button>
<script>
    function tinhngay() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:{
                alert(month + "có 31 Ngày");
                break;
            }
            case 2:{
                alert(month + " có 28 hoặc 29 ngày");
                break;
            }
            case 4:
            case 6:
            case 9:
            case 11:{
                alert(month + "Có 30 ngày");
                break;
            }



        }

    }

</script>

</body>
</html>
