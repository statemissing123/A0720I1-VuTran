<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh a"));
    let acreage = a * a ;
    if (a < 0){
        alert("Mời nhập lại");
    }else {
        alert("Diện tích hình chữ nhật là: " + acreage);
    }

</script>
</body>
</html>
