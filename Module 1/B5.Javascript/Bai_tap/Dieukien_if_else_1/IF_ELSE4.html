<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Number1"));
    let b = parseInt(prompt("Number2"));
    let c = parseInt(prompt("Number3"));
    let max = a ;
    {
        if (max > b) {
            if (max > c) {
                alert(a + "Đây là số lớn nhất");
            } else if (max < c) {
                alert(c + "Đây là số lớn nhất");
            }
        } else if (max < c) {
            if (c < b) {
                alert(b + " Đây là số lớn nhất");
            }
        }
    }





</script>

</body>
</html>
