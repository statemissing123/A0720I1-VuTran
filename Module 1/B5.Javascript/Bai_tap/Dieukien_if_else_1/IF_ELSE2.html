<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let old = parseInt(prompt("Số tuổi")) ;
    if (old < 14)
        document.write("Bạn chưa đủ điều kiện để vào lớp 10");
    else if (14 < old < 50)
        document.write("Bạn đã đủ điều kiện để học lớp 10");

</script>

</body>
</html>
