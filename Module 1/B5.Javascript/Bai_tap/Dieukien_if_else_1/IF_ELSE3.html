<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập Số"));
    if ( number > 0)
        document.write("Số này lớn hơn 0");
    else if (number < 0)
        document.write("Số này bé hơn 0");
</script>
</body>
</html>
