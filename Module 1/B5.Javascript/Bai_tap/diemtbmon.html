<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputvatly;
    let inputhoahoc;
    let inputsinhhoc;
    inputvatly = prompt("Enter the diemly");
    inputhoahoc = prompt("Enter the diemhoa");
    inputsinhhoc = prompt("Enter the diemsinh");
    let vatly = parseInt(inputvatly);
    let hoahoc = parseInt(inputhoahoc);
    let sinhhoc = parseInt(inputsinhhoc);
    let Diemtrungbinh = (vatly + hoahoc + sinhhoc)/3
    document.write(Diemtrungbinh);
</script>

</body>
</html>
