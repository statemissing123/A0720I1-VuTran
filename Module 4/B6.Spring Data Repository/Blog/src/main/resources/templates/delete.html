<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog</title>
</head>
<body>
<h3>Are you sure to delete this blog</h3>
<form th:action="@{/delete/__${blog.id}__}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title Blog:</td>
            <td th:text="${blog.titleBlog}"></td>
        </tr>
        <tr>
            <td>Desc Blog:</td>
            <td th:text="${blog.descBlog}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Delete Blog"></td>
        </tr>
    </table>
</form>
<br>
<a th:href="@{/}">Back to list</a>

</body>
</html>
