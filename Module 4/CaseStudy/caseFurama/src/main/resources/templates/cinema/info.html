<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/layout::headerfield}">
    <meta charset="UTF-8">
    <title>Information Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<!--    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"-->
<!--            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"-->
<!--            crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>Thông tin của khách hàng</h2>
    <div id="infoCustomer">
        <table>
            <tr>
                <th>ID:</th>
                <td id="idCustomer" th:text="${infoCustomer.id}" th:value="${infoCustomer.id}"></td>
            </tr>
            <tr>
                <th>Tên Khách Hàng:</th>
                <td th:text="${infoCustomer.name}"></td>
            </tr>
            <tr>
                <th>Ngày Sinh:</th>
                <td th:text="${infoCustomer.birthday}"></td>
            </tr>
            <tr>
                <th>Giới Tính:</th>
                <td th:text="${infoCustomer.gender}"></td>
            </tr>
            <tr>
                <th>CM Nhân Dân:</th>
                <td th:text="${infoCustomer.cmnd}"></td>
            </tr>
            <tr>
                <th>Số Điện Thoại:</th>
                <td th:text="${infoCustomer.phone}"></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td th:text="${infoCustomer.email}"></td>
            </tr>
            <tr>
                <th>Địa Chỉ:</th>
                <td th:text="${infoCustomer.address}"></td>
            </tr>

            <tr>
                <td><a class="btn btn-success" th:href="@{/customers/}">Danh sách khách hàng</a></td>
            </tr>
        </table>
        <button class="btn btn-light" type="button" id="editCustomer">Sửa</button>
    </div>
<script>
    $(document).ready(function () {
        $("#editCustomer").click(function (event) {
            let id =  document.getElementById("idCustomer").textContent;
            let editurl= "/customers/edit/" + id;
            $.ajax({
                type:"GET",
                url:editurl,
                dataType: "HTML",
                success:function (data) {
                    $("#infoCustomer").html(data)
                }
            })
        })
    })
</script>
</body>
</html>
